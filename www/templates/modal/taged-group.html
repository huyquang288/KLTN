<ion-modal-view id="new-group" class="modal-page">
    <ion-header-bar class="bar-stable">
        <button class="button button-clear button-icon icon button-positive ion-ios-arrow-down" 
                ng-click="closeTagedGroup()">
        </button>
        <h1 class="title">Taged Group</h1>
        <!-- <button class="button button-clear button-icon icon button-positive ion-ios-checkmark-outline" 
                ng-click="tagGroup()">
        </button> -->
    </ion-header-bar>
    <ion-content style='background-color: #EDEEF1'>
        <div ng-if="groups.length==0" class="text-center" style="padding: 45px">
            <h3>No taged group</h3>
        </div>
        <ion-list>
            <span ng-repeat="gr in groups track by $index">
                <ion-item class="item-remove-animate item-avatar" type="item-text-wrap"
                          nav-direction="forward" href="#/topics/{{gr.id}}/false">
                 
                <h3>
                    <small>{{gr.name}}</small>
                </h3>
                <p>Members: {{userNames(gr.id)}}</p>

                </ion-item>
            </span>
        </ion-list>
    </ion-content>
</ion-modal-view>
