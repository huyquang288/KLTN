<style>
    .modal-backdrop-bg {
        -webkit-transition: opacity 300ms ease-in-out;
        transition: opacity 300ms ease-in-out;
        background-color: #000;
        opacity: 0.5;
    }
    .transparent {
        background-color: transparent;
    }
</style>
<ion-modal-view ng-class="{'transparent':!search}">
    <ion-header-bar class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Tìm kiếm" ng-model="search">
        </label>
        <button class="button button-clear button-icon button-positive icon ion-ios-arrow-down"
                ng-click="closeGroupSearch(); search = null;">
        </button>
    </ion-header-bar>

    <ion-content ng-show="search">
        <ion-list>

            <ion-item class="item-divider">Nhóm</ion-item>
            
            <span ng-repeat="group in groups | filter:search">
                <ion-item class="item-remove-animate item-avatar" nav-direction="forward" href="#/room/{{room.id}}" type="item-text-wrap">

                    <h3>
                        <small>{{group.name}}</small>
                    </h3>

                </ion-item>
            </span>
        </ion-list>
    </ion-content>
</ion-modal-view>
