<ion-view hide-nav-bar="true">
    <ion-content class="padding text-center">
        <div style="height: 25px"></div>

        <img src="img/logo.svg" style="width: 65px; height: auto">

        <h2>Welcome to Messenger</h2>

        <div style="height: 25px"></div>

        <form name="loginForm">
            <ion-list class="border-none">
                <ion-item class="item-input border-bottom">
                    <input type="email" placeholder="Email" ng-model="emaill" ng-required="true">
                </ion-item>
                <ion-item class="item-input border-bottom">
                    <input type="password" placeholder="Password" ng-model="password">
                </ion-item>
            </ion-list>
            <div class="padding">
                <!-- <a class="button button-clear button-large" href="#/tab/activities">
                    Continue
                </a> -->
                <button class="button button-medium" ng-disable="loginForm.$invalid"
                        ng-click="login(emaill)">
                    Login
                </button>
            </div>
        </form>
    </ion-content>

    <ion-footer-bar>
        <a class="button button-clear" href="#/sign-up">Sign Up</a>
        <a class="button button-clear" href="#/forgot-password">Forgot Password</a>
    </ion-footer-bar>
</ion-view>
