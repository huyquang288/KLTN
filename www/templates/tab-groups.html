<ion-view view-title="Groups" id="tab-groups">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="openNewGroup()">Create</button>
    </ion-nav-buttons>

    <ion-content>

        <ion-item>
            <button class="button button-small button-block icon-left ion-ios-search" ng-click="openGroupSearch()"
                    style="margin: 0">
                Search for existed groups
            </button>
        </ion-item> 
        <div class="row" ng-repeat="group in allGroups">
            <!-- <div class="col col-50" ng-repeat="room in groups"> -->
                <div class="col-50 col-offset-25 list card">
                    <a nav-direction="forward" 
                       class="item item-avatar item-avatar-center item-avatar-l text-center"
                       href="#/rooms/{{group.groupId}}">
                        <!-- <img ng-src="{{room.rooms.thumbnail}}"> -->

                        <h3>
                            <small>{{group.name}}</small>
                        </h3>

                        <p>{{group.description}}</p>
                    </a>

                    <a nav-direction="forward" class="item item-divider text-center" href="#/group-members/{{group.groupId}}">
                        <p>
                            <span ng-if="group.groupId==member.groupId" ng-repeat="member in members">
                                {{member.firstName}} <!-- {{member.groupId}} {{members[$index+1].groupId}} -->
                                <!-- {{((member.groupId==members[$index+1].groupId) ?'1' :'')}} -->
                            </span>
                        </p>
                    </a>
                </div>

        </div>
