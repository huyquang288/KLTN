<ion-view view-title="Recent">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-icon button-positive icon ion-ios-compose-outline"
                ng-click="openNewChat()"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list ng-if="recent.length>0">
            <ion-item>
                <button class="button button-small button-block icon-left ion-ios-search" ng-click="openSearch()"
                        style="margin: 0">
                    Search for people and groups
                </button>
            </ion-item>

            <span ng-repeat="room in recentRooms">
                <ion-item class="item-remove-animate item-avatar" 
                          nav-direction="forward" href="#/room/{{room.id}}"
                          type="item-text-wrap">
                    <img ng-src="{{room.rooms.thumbnail}}">

                    <span class="badge avatar-badge avatar-badge-s"
                          ng-class="{'badge-positive':room.roomType=='ms_friend', 'badge-stable':room.rooms.roomType=='fb_friend'}"
                          ng-if="room.rooms.roomType!='group'">
                        <i class="icon ion-ios-bolt" ng-if="room.rooms.roomType=='ms_friend'"></i>
                        <i class="icon ion-social-facebook light" 
                           ng-if="room.rooms.roomType=='fb_friend'">
                        </i>
                    </span>

                    <!-- tên phòng -->                    
                    <h3>
                        <small>{{room.title}}</small>
                    </h3>

                    <!-- đoạn chat gần đây nhất -->
                    <p>{{room.chats[room.chats.length-1].chatText}}</p>
                    <!-- <p>{{room.rooms.latest_chat}}</p> -->

                    <!-- thời gian của dòng chat cuối cùng -->
                    <span class="item-note">
                        {{reWriteLastMessengerTime(room.chats[room.chats.length-1].dateTime)}}
                    </span>
                    <!-- <span class="item-note">{{room.rooms.activeTime}}</span> -->

                    <ion-option-button class="button-dark" ng-click="">
                        Leave group
                    </ion-option-button>

                    <ion-option-button class="button-assertive" ng-click="remove(room)">
                        Delete
                    </ion-option-button>
                    

                </ion-item>
            </span>
        </ion-list>

        <!--show when there is no activity-->
        <div ng-if="recent.length<=0">
            <div style="height: 60px"></div>
            <div class="text-center" style="padding: 45px">
                <h2 class="grey">
                    Recent
                </h2>

                <div style="height: 10px"></div>
                <h4 class="grey">Once you start chatting, all your messages will be here.</h4>

                <div style="height: 20px"></div>
                <button class="button button-outline" ng-click="openNewChat()">New Message</button>
            </div>
        </div>
    </ion-content>
</ion-view>
